<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장기게임</title>
    <script type="importmap">
        {
            "imports": {
                "phaser": "/libs/phaser/phaser.esm.js"
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Song+Myung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="App.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>장기(Janggi)</h1>
            <h4>Korean Chess</h4>
        </div>
        <div class="score-board ui-panel">
            <span id="player1-info" class="player-info"></span>
            <span> vs </span>
            <span id="player2-info" class="player-info"></span>
        </div>
    </header>
    <div id="game-container"></div>
    <div id="action-bar" class="ui-panel">
        <!-- 게임 관련 버튼 -->
        <div id="game-controls" class="button-board">
            <button class="load-game">불러오기</button>
            <button class="new-game">다시하기</button>
            <button class="surrender-game">항복</button>
            <button class="leave-room">방 나가기</button>
        </div>
        <!-- 다시보기 관련 버튼 -->
        <div id="replay-controls" class="button-board hidden">
            <div class="replay-nav">
                <button id="prev-history-btn">이전</button>
                <span id="history-turn-display">0 / 0</span>
                <button id="next-history-btn">다음</button>
            </div>
            <button id="exit-replay-btn">돌아가기</button>
        </div>
    </div>
    <footer>
        <div class="how-to-play ui-panel">
            <p>게임 방법:</p>
            <ul>
                <li>자신의 기물을 클릭하여 선택하고, 이동 가능한 위치를 확인하세요</li>
                <li>파란 점이 표시된 위치로 이동할 수 있습니다</li>
                <li>상대의 楚 또는 漢을 잡으면 승리합니다</li>
                <li>초는 파란색, 한은 빨간색으로 표시됩니다</li>
            </ul>
        </div>
    </footer>
    <script type="module" src="/src/main.js"></script>

    <!-- 모달 -->
    <div id="nickname-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>닉네임을 입력하세요</h2>
            <form id="nickname-form">
                <input type="text" id="nickname-input" placeholder="10자 이내" required>
                <button type="submit">확인</button>
            </form>
            <p id="nickname-error" class="error-message"></p>
        </div>
    </div>

    <div id="delete-room-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>방 나가기</h2>
            <p>정말 방을 나가시겠습니까?</p>
            <div class="modal-buttons">
                <button id="confirm-delete-btn" class="btn-danger">예</button>
                <button id="cancel-delete-btn" class="btn-secondary">아니오</button>
            </div>
        </div>
    </div>

    <div id="surrender-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>항복</h2>
            <p>정말 항복하시겠습니까?</p>
            <div class="modal-buttons">
                <button id="confirm-surrender-btn" class="btn-danger">예</button>
                <button id="cancel-surrender-btn" class="btn-secondary">아니오</button>
            </div>
        </div>
    </div>

    <div id="game-over-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="game-over-title">게임 종료</h2>
            <p id="game-over-message"></p>
            <button id="restart-game-btn">다시하기</button>
            <button id="view-history-modal-btn">기록 보기</button>
        </div>
    </div>
</body>
</html>
